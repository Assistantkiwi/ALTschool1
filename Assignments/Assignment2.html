<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="/Assignments/assignment2.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="info">
        <div class="group-9">
          <img src="/Assignments/Assets/Logo.png" alt="">
          <h1>For Individuals</h1>
          <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        </div>
      </section>
      <section class="form">
        <div class="bg">
          <form>
            <div>
              <label>First Name</label>
              <input type="text" name="First Name">
            </div>
            <div>
              <label>Last Name</label>
              <input type="text" name="Last Name">
            </div>
            <div>
              <label>Gender</label>
              <select>
                <option>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
              </select>
            </div>
            <div>
              <label>Date Of Birth</label>
              <input type="date" name="Date Of Birth">
            </div>
            <div>
              <label>Weight(KG)</label>
              <input type="text" placeholder="Enter Weight here...">
            </div>
            <div>
              <label>Height(CM)</label>
              <input type="text" placeholder="Enter Height here...">
            </div>
            <div>
              <label>Activity Level</label>
              <select>
                <option>Select Here</option>
                <option>Level One</option>
                <option>Level Two</option>
              </select>
            </div>
            <div>
              <label>Password</label>
              <input type="password" name="Password">
            </div>
            <button>Register</button>
            <p>By clicking Register, you agree to our <a href="">Terms of Use</a> and our <a href="">Privacy Policy</a></p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
